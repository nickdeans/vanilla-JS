<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="./reviews-styles.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="" alt="">
                </div>
                <h4 id="author">Jim Jones</h4>
                <p id='job'>UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, necessitatibus. 
                    Voluptate iste delectus vel qui unde impedit, fugit odit consequuntur! Sed amet error deserunt alias, 
                    minus nisi odio natus qui.
                </p>
                <div class="button-cotainer">
                    <button>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button>
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">
                    Random
                </button>
            </article>
        </section>
    </main>
</body>
</html>
