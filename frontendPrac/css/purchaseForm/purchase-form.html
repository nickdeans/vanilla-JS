<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link rel="stylesheet" href="./purchase-form.css">
</head>
<body>
    <div id="wrapper">
        <ol>
            <li class="selected">Product Selection</li>
            <li>Payment Method</li>
            <li>Payment Form</li>
            <li>Purchase Success</li>
        </ol>

        <ul>
            <li class="blue-prouct">
                <input type="checkbox" name="Basketball" id="Basketball">

            </li>
            <li class="red-prouct">
                <input type="checkbox" name="Football" id="Football">
                <label for="Football">Football</label>
            </li>
            <li class="orange-prouct">
                <input type="checkbox" name="Baseball" id="Baseball">
                <label for="Baseball">Baseball</label>
            </li>
            <li class="green-prouct">
                <input type="checkbox" name="Soccer" id="Soccer">

            </li>
        </ul>

        <button>Continue</button>
    </div>
</body>
</html>
